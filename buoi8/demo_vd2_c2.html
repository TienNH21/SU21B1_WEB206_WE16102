<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .square {
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="my_div" class="square"></div>

    <script>
        var changeColor = function (color) {
            document.querySelector('#my_div').style.backgroundColor = color;
        }

        var makePromiseOneSec = function () {
            var promise = new Promise(function (resolve, reject) {
                setTimeout(function () {
                    resolve();
                }, 1000);
            });

            return promise;
        }

        var promise1 = makePromiseOneSec();
        promise1
            .then(function () { // then() của promise1
                console.log("Hết 1s. Đổi sang màu vàng.")
                changeColor('yellow');

                var promise2 = makePromiseOneSec();
                return promise2;
            })
            .then(function () {
                // then() của promise2
                console.log("Hết 1s. Đổi sang màu xanh.")
                changeColor('green');
            });
    </script>
</body>
</html>
