<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Hello World</p>

    <script>
        var pTag = document.querySelector('p');

        setTimeout(function () {
            // background-color: kebap-case
            // backgroundColor:  camelCase
            pTag.style.backgroundColor = '#33691E';
            pTag.style.color = '#fff';
            pTag.innerText = 'Hello Poly';
        }, 1000);
    </script>
</body>
</html>
